<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Card Styles */
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .card {
            width: 18rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 10rem;
            object-fit: cover;
        }

        .card-body {
            padding: 1rem;
            background-color: #f9f9f9;
        }

        .card-body h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .card-body h4 {
            margin: 0;
            color: #666;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img class="card-img-top cardimg" src="images/google.png" alt="Card image cap" />
            <div class="card-body">
                <h3>Google</h3>
                <h4>74%</h4>
            </div>
        </div>
    </div>
</body>
</html>
