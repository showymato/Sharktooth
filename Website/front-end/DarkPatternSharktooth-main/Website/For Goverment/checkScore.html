    />
    <link

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Check Score</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="">
          <img src="images/logo.png" style="height: 50px; width: 50px" alt="" />
          <a class="navbar-brand" href="index.html">Sharktooth</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="sign.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="score.html">Score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dictionary.html">Dictionary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="getCertified.html">Get Certified</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkScore.html">Check Score</a>
            </li>
          </ul>

          <form
            class="form-inline my-2 my-lg-0"
            style="flex-flow: nowrap !important"
          >
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search company"
              aria-label="Search"
              id="searchInput"
            />
            <button type="submit" id="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </div>

    <div class="mainBody">
      <form id="certificationForm" onsubmit="submitForm(event)">
        <div class="formBody">
            <div class="inputGroup">
                <label for="webname">Website Name</label>
                <input type="text" name="name" id="webname" placeholder="Provide your website name" required/>
            </div>
            <div class="inputGroup">
                <label for="weburl">Website URL</label>
                <input type="text" name="url" id="webUrl" placeholder="Provide your website URL" required/>
            </div>
            <div class="inputGroup">
                <label for="webtype">Select your Website Type</label>
                <select id="webtype" required>
                    <option value="">Select</option>
                    <option value="e-commerce">E-commerce</option>
                    <option value="social-media">Social Media</option>
                    <option value="news-media">News and Media</option>
                    <option value="financial-services">Financial Services</option>
                    <option value="travel-booking">Travel and Booking</option>
                    <option value="gaming-gambling">Gaming and Gambling</option>
                    <option value="health-wellness">Health and Wellness</option>
                    <option value="job-career">Job and Career</option>
                </select>
            </div>
            <button type="submit" onclick="getWebType()" class="btn">Submit</button>
        </div>
    </form>
    

      <div class="score">
        <div class="heading">
          <h1>Score: <span id="scorePlaceholder"></span></h1>
        </div>

        <div class="pieChart">
          <canvas id="pieChart" width="350" height="300"></canvas>
        </div>
      </div>
    </div>
  
  <script src="checkScore.js"></script>
  </body>
</html>
